<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Irish Bar</title>
</head>
<body>
    <h1>Adam's Irish Bar</h1>
    <form class="form">
        <fieldset>
            <legend>Starter Guinness</legend>
            <label>Small
                <input name="small" type="number">
            </label>
            <label>Medium
                <input name="medium" type="number">
            </label>
            <label>Large
                <input name="large" type="number">
            </label>
            <label>Irish
                <input name="irish" type="number">
            </label>
        </fieldset>
        <fieldset>
            <legend>Main Course</legend>
            <label>Barty's Fish n' Chippy
                <input name="fish" type="number">
            </label>
            <label>Shepherd's Pie
                <input name="pie" type="number">
            </label>
            <label>Lamb Stew
                <input name="lamb" type="number">
            </label>
            <label>Irish Rashers
                <input name="rashers" type="number">
            </label>
        </fieldset>
        <fieldset>
            <legend>Beverages</legend>
            <label>Irish Hot Whiskey
                <input name="irishhotwhiskey" type="number" min="0" max="8">
            </label>
            <label>Bulmers
                <input name="bulmers" type="number" min="0" max="8">
            </label>
            <label>Jameson
                <input name="jameson" type="number" min="0" max="8">
            </label>
            <label>Irish Cider
                <input name="irishcider" type="number" min="0" max="8">
            </label>
        </fieldset>
        <fieldset>
            <legend>Tasty Desserts</legend>
            <label>Apple Cake
                <input name="applecake" type="number">
            </label>
            <label>Shamrock Shake
                <input name="shamrockshake" type="number">
            </label>
            <label>Porter Cake
                <input name="portercake" type="number">
            </label>
            <label>Irish Cake
                <input name="irishcake" type="number">
            </label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <label>Name
                <input type="text">
            </label>
            <label>Lastname
                <input type="text">
            </label>
            <label>Email
                <input type="email">
            </label>
            <label>
                <input type="submit" onclick="submit()">
            </label>
        </fieldset>
    </form>
    <table class="myDbTable">

    </table>
</body>
<script src="script.js"></script>
</html>
